<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/main/makePost/makePost.css" />
        <title>커뮤니티 게시글 작성</title>
    </head>
    <body>
        <section class="body">
            <section class="header">
                <button class="backBtn" onclick="history.back()"></button>
                <p class="titleTop">아무 말 대잔치</p>
                <section class="dropdown">
                    <input class="dropdownBtn" type="image" src="/assets/images/imageInput.png"/>
                    <section class="dropdownContent">
                        <a href="/community/profile">회원정보 수정</a>
                        <a href="/community/password">비밀번호 수정</a>
                        <a onclick="logout()">로그아웃</a>
                    </section>
                </section>
            </section>
            <hr class="lineWhole" />

            <!-- 하단부 -->
            <section class="footer">
                <section class="titleBox">
                    <p class="contentTitle">게시글 작성</p>
                </section>
                <section class="makeBox">
                    <p class="inputText">제목 *</p>
                    <hr class="lineContent" />
                    <input class="textInput" type="text" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26" onblur="chk();">
                    <hr class="lineContent" />
                    <p class="inputText">내용 *</p>
                    <hr class="lineContent" />
                    <textarea class="textareaInput" id="content" rows="15" placeholder="내용을 입력해주세요" onblur="chk();"></textarea>
                    <hr class="lineContent" />
                    <p class="helperText">* 제목, 내용을 모두 작성해주세요.</p>
                    <p class="text">이미지</p>
                    <section class="imageBox">
                        <input type="file" class="imageInput" id="imageInput" accept="image/*" onchange="uploadImage();"></button>
                    </section>
                </section>
                <button class="post" onclick="post();">완료</button>
            </section>
        </section>
        <script type="module" src="/main/makePost/makePost.js"></script>
    </body>
</html>
