<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/main/main/main.css" />
    <title>커뮤니티 게시판</title>
</head>

<body>
    <section class="body">
        <section class="header">
            <p class="titleTop">아무 말 대잔치</p>
            <section class="dropdown">
                <input class="dropdownBtn" type="image" src="/assets/images/imageInput.png"/>
                <section class="dropdownContent">
                    <a href="/community/profile">회원정보 수정</a>
                    <a href="/community/password">비밀번호 수정</a>
                    <a onclick="logout()">로그아웃</a>
                </section>
            </section>
        </section>
        <hr class="lineWhole" />
        <section class="footer">
            <section class="titleBox">
                <p class="title">안녕하세요,</p>
                <p class="title">아무말 대잔치 <strong>게시판</strong> 입니다.</p>
            </section>
            <button class="create" onclick="location.href='/community/makepost'">게시글 작성</button>
            <section class="contents" id="contents">
                <!-- 게시글 리스트가 생성될 자리 -->
            </section>
        </section>
    </section>
    <script type="module" src="/main/main/main.js"></script>
</body>

</html>
