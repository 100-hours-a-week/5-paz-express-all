<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/main/modal/deleteReply.css" />
        <title>커뮤니티 댓글 삭제 모달</title>
    </head>
    <body>
        <section class="body">
            <section class="background">
                <section class="modal">
                    <p class="title">댓글을 삭제하시겠습니까?</p>
                    <p class="text">삭제한 내용은 복구 할 수 없습니다.</p>
                    <section class="buttonBox">
                        <button class="cancelBtn" onclick="history.back()">취소</button>
                        <button class="checkBtn" onclick="deleteReply()">확인</button>
                    </section>
                </section>
            </section>
        </section>
        <script type="module" src="/main/modal/deleteReply.js"></script>
    </body>
</html>
