<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/profile/editPassword/editPassword.css" />
        <title>커뮤니티 비밀번호 수정</title>
    </head>
    <body>
        <section class="body">
            <section class="header">
                <button class="backBtn" onclick="history.back()"></button>
                <p class="titleTop">아무 말 대잔치</p>
                <section class="dropdown">
                    <input class="dropdownBtn" type="image" src="/assets/images/imageInput.png"/>
                    <section class="dropdownContent">
                        <a href="/community/profile">회원정보 수정</a>
                        <a href="/community/password">비밀번호 수정</a>
                        <a onclick="logout()">로그아웃</a>
                    </section>
                </section>
            </section>
            <hr class="lineWhole" />
            <section class="footer">
                <section class="titleBox">
                    <p class="title">비밀번호 수정</p>
                </section>
                <section class="inputBox">
                    <p class="inputText">비밀번호</p>
                    <input class="textInput" type="text" id="password" placeholder="비밀번호를 입력하세요" onblur="passwordChk();"/>
                    <p class="passwordHelper">* 비밀번호를 입력해주세요.</p>
                    <p class="inputText">비밀번호 확인</p>
                    <input class="textInput" type="text" id="passwordChk" placeholder="비밀번호를 한번 더 입력하세요" onblur="passwordChk();"/>
                    <p class="repasswordHelper">* 비밀번호를 한번더 입력해주세요.</p>
                    <button class="modify" onclick="save();">수정하기</button>
                </section>
                <button class="save" id="save" onclick="location.href='/community/main'">수정완료</button>
            </section>
        </section>
        <script type="module" src="/profile/editPassword/editPassword.js"></script>
    </body>
</html>
