<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/profile/editProfile/editProfile.css" />
        <title>커뮤니티 회원정보 수정</title>
    </head>
    <body>
        <section class="body">
            <section class="header">
                <button class="backBtn" onclick="history.back()"></button>
                <p class="titleTop">아무 말 대잔치</p>
                <section class="dropdown">
                    <input class="dropdownBtn" type="image" src="/assets/images/imageInput.png"/>
                    <section class="dropdownContent">
                        <a href="/community/profile">회원정보 수정</a>
                        <a href="/community/password">비밀번호 수정</a>
                        <a onclick="logout()">로그아웃</a>
                    </section>
                </section>
            </section>
            <hr class="lineWhole" />
            <section class="footer">
                <section class="titleBox">
                    <p class="title">회원정보수정</p>
                </section>
                <section class="inputBox">
                    <p class="inputText">프로필 사진*</p>
                    <label class="imageInput" for="uploadImage" type="image" id="userImage">
                        <img class="image" src="../assets/images/imageInput.png">
                        <input type="file" id="uploadImage" accept="image/*" onchange="uploadImage();" style="display: none;"/>
                    </label>
                    <p class="inputText">이메일</p>
                    <p class="fixedText">startupcode@gmail.com</p>
                    <p class="inputText">닉네임</p>
                    <input class="textInput" type="text" id="nickname" onblur="nicknameChk();"/>
                    <p class="helperText"></p>
                    <button class="modify" onclick="modify();">수정하기</button>
                    <a class="delete" onclick="drop();">탈퇴하기</a>
                </section>
                <button class="save" id="save" onclick="location.href='/community/main'">수정완료</button>
            </section>
        </section>
        <script type="module" src="/profile/editProfile/editProfile.js"></script>
    </body>
</html>
