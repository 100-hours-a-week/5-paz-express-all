<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/login/login.css" />
        <title>커뮤니티 로그인</title>
    </head>
    <body class="body">
        <section class="header">
            <p class="titleTop">아무 말 대잔치</p>
        </section>
        <hr class="line">
        <section class="footer">
            <p class="title">로그인</p>
            <section class="inputBox">
                <p class="inputTitle">이메일</p>
                <input class="input" type="text" id="email" placeholder="이메일을 입력하세요">
                <p class="inputTitle">비밀번호</p>
                <input class="input" type="password" id="password" placeholder="비밀번호를 입력하세요">
                <p class="helperText" id="helperText">* 로그인을 위해 정보를 입력해주세요.</p>
            </section>
            <section class="buttonBox">
                <button class="loginButton" onclick="login()">
                    <p class="buttonText">로그인</p>
                </button>
                <a class="signinButton" href="/community/signin">
                    회원가입
                </a>
            </section>
        </section>
        <script type="module" src="/login/login.js"></script>
    </body>
</html>
